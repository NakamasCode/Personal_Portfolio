 <section class="py-5 ">
  <div class="container text-center">
    
    <!-- Heading -->
    <h1 class="mb-3 fw-bold">Contact Me</h1>
    
    <!-- Subtitle -->
    <p class="mb-5 fst-italic">
      Let’s get in touch. I’m open to collaborations, projects, or just a friendly hello.
    </p>

    <!-- First Row of Icons -->
    <div class="row mb-5">

        <a href="mailto:youremail@example.com" target="_blank" class="text-dark">

      </div>

<section class="bg-light my-5">
  <div class="container">
    <h2 class="text-center mb-4">Send Me a Message</h2>

    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>

        <div class="col-md-4 mb-3">
          <label for="shoeSize" class="form-label">Shoe Size</label>
          <select class="form-select" id="shoeSize">
            <option selected disabled>Choose your size</option>
            <option>40</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
            <option>45</option>
            <option>46</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark px-4">Send</button>
      </div>
    </form>
  </div>
</section>
