<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dedoyin - Pure Vibes!{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light py-2 px-3" id="top">
    <a class="navbar-brand" href="{{ url_for('home') }}">AFRIDO</a>

    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="py-4 bg-dark text-white">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start">
    <div class="mb-3 mb-md-0">
      <p class="mb-0">Â© <span id="year"></span> Timi Dodo | Built with CS50 knowledge</p>
    </div>
    <div>
      <a href="#top" class="text-white text-decoration-none">Back to top</a>
    </div>
  </div>
</footer>

<!-- Bootstrap 5 Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
